<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2 class="title">My Tasks</h2>
      </div>

      <div class="input-grid">
        <input placeholder="Add a new task..." class="name-input">

        <input type="date" class="date-input">

        <button onclick="
          addTask();
        " class="add-button">+</button>
      </div>

      <div class="todo-grid"></div>
    </div>

    <script src="to-do.js"></script>
  </body>
</html>
